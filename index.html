    <style>
        *{
            box-sizing: border-box;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
            padding: 0;
            margin:0;
            background-color: black;
            font-family: 'proxima-nova-extra-condensed';
        }
        main{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 33.33% 33.33% 33.33%;
        }
        h1{
            width: 100%;
            min-height: 200px;
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
            margin: 0;
            padding: 16px;
            padding: 1rem;
        }
        h1 img{
            width: 100%;
            max-height: 100%;
        }
        section{
            width: 100%;
            min-height: 200px;
            color: white;
            background-color: black;
            display: flex;
            overflow: hidden;
        }
        .work{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            justify-content: flex-end;
        }
        .play{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        .work > p, .play > p{
            position: absolute;
            font-size: 160px;
            margin: 0;
            text-shadow: 0px 0px 15px rgb(32, 32, 32);
            pointer-events: none;
        }
        .work p{
            top: 0;
            left: 0;
        }
        .play p{
            bottom: 0;
            right:0;
        }
        section > *{
            flex-basis: 25%;
        }
        img{
            display: block;
            width: 100%;
            height: 100%;
        }
        @media screen and (orientation: portrait){
            main{
                grid-template-rows: 37.5% 25% 37.5%;
            }
            section{
                flex-wrap: wrap;
            }
            section > *{
                flex-basis: 50%;
                height: 50%;
            }
        }
    </style>
