<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>HashtagDayjob Ltd</title>
    <!-- Embed styles for faster loading -->
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            padding: 0;
            margin:0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'proxima-nova-extra-condensed';
        }
        h1{
            width: 100%;
            height: 33%;
            min-height: 200px;
            order: 2;
        }
        h1 img{
            width: 100%;
            max-height: 100%;
        }
        section{
            height: 33%;
            width: 100%;
            min-height: 200px;
            color: white;
            background-color: black;
            display: flex;
            flex-direction: row-reverse;
            align-items: stretch;
            overflow: hidden;
        }
        section.play{
            flex-direction: row;
        }
        article{
            width: 25%;
            height: 100%;
        }
        .work{
            order: 1;
        }
        .play{
            order: 3;
        }
        .work > p, .play > p{
            position: absolute;
            font-size: 160px;
            margin: 0;
            text-shadow: 0px 0px 15px rgb(32, 32, 32);
            pointer-events: none;
        }
        .work p{
            top: 0;
            left: 0;
        }
        .play p{
            bottom: 0;
            right:0;
        }
        img{
            display: block;
            width: 100%;
            height: 100%;
        }
        div.article-content{
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            background-color: rgb(64, 64, 64);
            z-index: 1;
        }
        input{
            opacity: 0;
            height: 0px;
            position: absolute;
        }
        input.open:checked ~ div.article-content{
            display: block;
        }
        input.close:checked ~ div.article-content{
            display: block;
        }
    </style>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <!-- Typekit -->
    <script src="//use.typekit.net/bin2ptp.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

</head>

<body>
<div class="app-youTubeBackgroundIndexWrapper youTubeBackgroundWrapper">
    <iframe  width="560" height="315" class="app-youTubeBackgroundIndex" src="https://www.youtube.com/embed?autoplay=1&constrols=0&disablekb=1&loop=1&listType=playlist&list=PLHoIUe34icAoz8Rg9IFne8qfJR1DgIMYQ" frameborder="0" allowfullscreen autoplay></iframe>
</div>
<h1>
    <img src='images/web_header.svg' alt='HashtagDayjob Ltd: UI / UX / You got It'>
</h1>
<section class="work">
    <p>#work</p>
    <article class="typography">
        <a href="articles/typography_opentype.html">
            <img src='images/Typography Icon Square Black On Orange.svg'>
        </a>
    </article>
    <article class="audio">
        <a href="/AudioContext/index.html">
            <img src="images/Audio Icon Square Black On Yellow.svg">
        </a>
    </article>
    <article class="audio">
        <a href="/articles/reason_patches.html">
            <img src="images/Audio Icon Square Black On Yellow.svg">
        </a>
    </article>
</section>
<section class="play">
    <p>#play</p>
    <article class="youTube">
        <label for="article-3-open" onclick="youTubeIframeApi('player', 'PLHoIUe34icApZcz1tqiIGyyE_en4GMPwH')">
            <img src='images/YouTube-logo-full_color.svg'>
        </label>
        <input type=radio id="article-3-open" class="open" name=pages>
        <div class="article-content">
            <label for="article-3-close" onclick="youTubeIframeApiStopVideo('player')">
                Close
            </label>
            <p class="description"></p>
            <div id="player"></div>
        </div>
        <input type=radio id="article-3-close" class="close" name=pages>
    </article>
    <article class="codepen">
        <label for="article-4-open" onclick="rssReader('https://codepen.io/collection/AZBreY/feed')">
            <img src='images/codepen.svg' style="width:80%;margin: auto">
        </label>
        <input type=radio id="article-4-open" class="open" name=pages>
        <div class="article-content">
            <label for="article-4-close">
                Close
            </label>
            <p class="description"></p>
            <div id="player"></div>
        </div>
        <input type=radio id="article-4-close" class="close" name=pages>
    </article>
</section>
<script src="js/ajaxUtilities.js" type="application/javascript"></script>
<script src="js/youTubeBackground.js" type="application/javascript"></script>
<script src="js/youTubeIframeApi.js" type="application/javascript"></script>
<script src="js/rssReader.js" type="application/javascript"></script>
<script type="application/javascript">
    indexYoutube = youTubeBackground.init('.app-youTubeBackgroundIndex');
</script>

</body>
</html>
