<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>HashtagDayjob Ltd</title>
    <!-- Embed styles for faster loading -->
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            padding: 0;
            margin:0;
            font-family: 'proxima-nova-extra-condensed';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            width: 100%;
            height: 33%;
            min-height: 200px;
            order: 2;
        }
        h1 img{
            width: 100%;
            max-height: 100%;
        }
        section{
            height: 33%;
            width: 100%;
            min-height: 200px;
            color: white;
            background-color: black;
            display: flex;
            flex-direction: row-reverse;
            align-items: flex-end;
            overflow: hidden;
            opacity: 0.5;
        }
        section:hover{
            opacity: 1;
        }
        section.play{
            flex-direction: row;
        }
        .work{
            order: 1;
        }
        .play{
            order: 3;
        }
        .work p, .play p{
            position: absolute;
            font-size: 160px;
            margin: 0;
            text-shadow: 0px 0px 15px rgb(32, 32, 32);
            pointer-events: none;
        }
        .work p{
            top: 0;
            left: 0;
        }
        .play p{
            bottom: 0;
            right:0;
        }
        img{
            display: block;
        }
        div.article-content{
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            background-color: rgba(64, 64, 64, 0.8);
            z-index: 1;
        }
        input{
            opacity: 0;
            height: 0px;
            position: absolute;
        }
        input.open:checked ~ div.article-content{
            display: block;
        }
        input.close:checked ~ div.article-content{
            display: block;
        }
        iframe, video {
            position: absolute;
            z-index: -1;
        }
        video {
            height: 100vh;
            width: 100vw;
            object-fit: cover;
        }
    </style>
    <!-- Typekit --> 
    <script src="//use.typekit.net/bin2ptp.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    
</head>

<body>
    <!--<iframe src="https://www.youtube.com/embed?autoplay=1&constrols=0&disablekb=1&loop=1&listType=playlist&list=PLHoIUe34icAoz8Rg9IFne8qfJR1DgIMYQ" frameborder="0" allowfullscreen autoplay></iframe>-->
    <video src="videos/KaleidaShineComposite.mp4" autoplay autostart></video>
    <h1>
        <a href='mailto:theboss@hashtagdayjob.co.uk' title='Make enquiry'><img src='images/web_header.svg' alt='HashtagDayjob Ltd: UI / UX / You got It'></a>
    </h1>
    <section class="work">
        <p>#work</p>
        <article>
            <label for="article-1-open">
                <img src='images/feature_image_inheritance.png'>
            </label>
            <input type=radio id="article-1-open" class="open" name=pages>
            <div class="article-content">
            <label for="article-1-close">
                Close
            </label>
            </div>
            <input type=radio id="article-1-close" class="close" name=pages>
        </article>
    </section>
    <section class="play">
        <p>#play</p>
        <article>
            <label for="article-2-open">
                <img src='images/feature_image_inheritance.png'>
            </label>
            <input type=radio id="article-2-open" class="open" name=pages>
            <div class="article-content">
            <label for="article-2-close">
                Close
            </label>
            </div>
            <input type=radio id="article-2-close" class="close" name=pages>
        </article>
    </section>
</body>
</html>
