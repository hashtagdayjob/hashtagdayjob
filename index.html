<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>HashtagDayjob Ltd</title>
    <!-- Embed styles for faster loading -->
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            padding: 0;
            margin:0;
            font-family: 'proxima-nova-extra-condensed';
        }
        main{
            width: 66%;
            height: 100%;
            float: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            width: 66%;
            height: 33%;
            min-height: 200px;
            order: 2;
        }
        h1 img{
            width: 100%;
            max-height: 100%;
        }
        section{
            height: 33%;
            width: 100%;
            min-height: 200px;
            color: white;
            background-color: black;
            display: flex;
            flex-direction: row-reverse;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
        }
        aside.social{
            float: right;
            height: 100%;
            width:33%;
        }
        section.play{
            flex-direction: row;
        }
        .work{
            order: 1;
        }
        .play{
           order: 3;
        }
        .work p, .play p{
            position: absolute;
            font-size: 160px;
            margin: 0;
            text-shadow: 0px 0px 15px rgb(32, 32, 32);
            pointer-events: none;
        }
        .work p{
            top: 0;
            left: 0;
        }
        .play p{
            bottom: 0;
            right:0;
        }
        img{
            display: block;
        }
        div.article-content{
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            background-color: rgba(64, 64, 64, 0.8);
            z-index: 1;
        }
        input{
            opacity: 0;
            height: 0px;
            position: absolute;
        }
        input.open:checked ~ div.article-content{
            display: block;
        }
        input.close:checked ~ div.article-content{
            display: block;
        }
    </style>
    <!-- Typekit --> 
    <script src="//use.typekit.net/bin2ptp.js"></script>
